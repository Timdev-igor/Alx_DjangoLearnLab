<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Site{% endblock %}</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    /* Container for the Book List */
    .book-list-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Book List Title */
    .book-list-title {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Book List */
    .book-list {
      list-style-type: none;
      padding: 0;
    }

    /* Individual Book Item */
    .book-item {
      padding: 15px;
      margin: 10px 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .book-item:hover {
      background-color: #e9e9e9;
    }

    /* Book Title */
    .book-title {
      font-size: 1.2em;
      color: #007bff; /* Blue color for links */
      text-decoration: none;
      font-weight: bold;
    }

    .book-title:hover {
      text-decoration: underline;
    }

    /* Book Author */
    .book-author {
      font-size: 1em;
      color: #555;
    }

    /* Book Category */
    .book-category {
      font-size: 0.9em;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
