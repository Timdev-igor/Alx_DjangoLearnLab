
{% block content %}
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'view_post' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'create_post' %}">Create a new post</a> | 
    <a href="{% url 'home' %}">Home</a>  <!-- âœ… Add Home link -->
{% endblock %}
