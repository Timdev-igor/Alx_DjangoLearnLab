{% extends 'denver_blog/base.html' %}
{% block content %}
<h2>{{ photo.title }}</h2>
<img src="{{ photo.image.url }}" class="img-fluid rounded shadow ">
<p>{{ photo.description }}</p>
<p>Category: {{ photo.category }}</p>
<p>Uploaded at: {{ photo.uploaded_at }}</p>
<a href="{% url 'home' %}" class = "read-btn">Back</a>
{% endblock %}
