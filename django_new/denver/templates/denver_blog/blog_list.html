{% extends 'denver_blog/base.html' %}
{% block content %}
<h1 class="mb-4">Blog</h1>

<div class="blog-container">
  {% for post in posts %}
    <div class="post-row">
      <!-- Text section -->
      <div class="post-text">
        <h2>{{ post.title|upper }}</h2>
        <p>{{ post.description }}</p>
        <a href="{% url 'blog_detail' post.slug %}" class="read-btn">Read</a>
      </div>

      <!-- Image section -->
      <div class="post-image">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="zoom-img" >
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
