{% extends 'denver_blog/base.html' %}
{% block content %}
<h1 class="mb-4">Blog</h1>

<div class="container">
  {% for post in posts %}
    <div class="row mb-5 align-items-center">
      <div class="col-md-6">
        <h2 class="fw-bold">{{ post.title|upper }}</h2>
        <p>{{ post.description }}</p>
        <a href="{% url 'blog_detail' post.slug %}" class="btn btn-outline-dark">Read</a>
      </div>
      <div class="col-md-6">
        <img src="{{ post.image.url }}" class="img-fluid rounded shadow" alt="{{ post.title }}">
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
