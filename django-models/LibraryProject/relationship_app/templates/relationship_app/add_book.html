<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <ul>
            {% for book in book_list %}
                <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
            {% empty %}
                <li>No books available.</li>
            {% endfor %}
        </ul>

        <h1>Author List</h1>
        <ul>
            {% for author in author_list %}
                <li>{{ author.name }}</li>
            {% empty %}
                <li>No authors available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
